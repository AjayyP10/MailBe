services:
  # Backend Web Service
  - type: web
    name: mailmcp-backend
    env: docker
    region: frankfurt
    plan: free
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: DD_API_KEY
        sync: false
      - key: DD_ENV
        value: production
    healthCheckPath: /health

  # Backend Worker (for Email Sync)
  - type: worker
    name: mailmcp-worker
    env: docker
    region: frankfurt
    plan: free
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    dockerCommand: ddtrace-run python -m app.worker
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: DD_API_KEY
        sync: false

databases:
  # We are using Supabase, so no managed DB here, 
  # but if we wanted a Redis for queues:
  - name: mailmcp-redis
    plan: free
    region: frankfurt
